<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Twitter Comments</title>
    <!-- Estilização -->
    <link rel="stylesheet" href="style.css">

    <!-- CSS Libraries -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left-bar">
            <img src="" alt="">
            <div class="icon-container">
                <i></i><p></p>
            </div>
            <div class="icon-container">
                <i></i><p></p>
            </div>
            <div class="icon-container">
                <i></i><p></p>
            </div>
            <div class="icon-container">
                <i></i><p></p>
            </div>
            <div class="icon-container">
                <i></i><p></p>
            </div>
            <div class="icon-container">
                <i></i><p></p>
            </div>
            <div class="icon-container">
                <i></i><p></p>
            </div>
            <div class="icon-container">
                <i></i><p></p>
            </div>
            <button class="tweet-btn"></button>
            <img src="" alt="">
            <div class="name-container">
                <h4 class="name"></h4>
                <p class="username"></p>
            </div>
        </div>
        <div class="middle">
            <div class="post-container">
                <img src="" alt="">
                <div class="postName-container">
                    <h4 class="name"></h4>
                    <p class="username"></p>
                </div>
                <p class="post-content"></p>
                <div class="post-details">
                    <p class="post-hour"></p>
                    <p class="post-date"></p>
                </div>
                <div class="post-stats">
                    <h3 class="post-retweets"></h3>
                    <h3 class="post-comments"></h3>
                    <h3 class="post-likes"></h3>
                </div>
                <div class="post-icons">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
            </div>  
            <div class="comment-container">
                <img src="" alt="">
                <div class="commentName-container">
                    <h4 class="name"></h4>
                    <p class="username"></p> 
                    <p class="date"></p>   
                </div>
                <p class="comment-answer"></p>
                <p class="comment">

                </p>
                <div class="comment-icons">
                    <i></i>
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
            </div>    
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
